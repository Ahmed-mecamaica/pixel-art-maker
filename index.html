<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="1">
        <input id="make-grid" type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas">
         $('#make-grid').click(function(){
        for(let i=1;i<input.byid('input_height').value;i++)
        {
            $('table').append('<tr class='color'></tr>');
            for(let j=1;j<input.byid('input_width');j++)
            {
                $('tr').append('<td class='color'></td>');
            }
        }
         });</table>

    <script src="designs.js"></script>
</body>
</html>
